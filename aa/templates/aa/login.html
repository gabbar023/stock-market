<div class="container container-fluid" style="margin-left: 40%; text-align: center;color: white;font-family: 'Lato', sans-serif;">
<div class="container" style="margin-top: 10%">
    <div class="row">
		<div class="span12">
			<form class="form-horizontal" method="POST">
                {% csrf_token %}
			  <fieldset>
			    <div id="legend">
			      <legend class="">Login</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" class="form-control" style="border-width: thick;border-color: whitesmoke">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password"  class="form-control" style="border-width: thick;border-color: whitesmoke">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success" type="submit" style="margin-top: 10%">Login</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
			{% if messages %}
        {% for message in messages %}
        <div size="100px">{{ message }} </div>
        {% endfor %}
    {% endif %}
            <a href="{% url 'register' %}">Create an account</a>
		</div>
	</div>
</div>
